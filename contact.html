        rel="stylesheet">

<body>
    <header>
        <nav>
            <a class="logo" href="">TerraLégumes</a>

            <img id="burger" class="burger" src="Images/icones/burger-bar (2).png" alt="">

            <ul id="menu" class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="products.html">Nos saveurs</a></li>
                <li><a href="contact.html">Commande</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="title_form">
                <h2>Complétez le formulaire de commande</h2>
            </div>
            <form method="post" action="javascript:void(0)">
                <div class="last_first_n">

                    <div>
                        <label for="lastname">Nom</label>
                        <input autofocus id="lastname" name="lastname" placeholder="Nom" type="text" required>
                    </div>
                    <div>
                        <label for="firstname">Prénom</label>

                        <input id="firstname" name="firstname" placeholder="Prénom" type="text" required>
                    </div>
                </div>
                <div class="email_tel">
                    <div>
                        <label for="email">Email</label>

                        <input id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                    <div>
                        <label for="tel">Téléphone</label>

                        <input id="tel" name="tel" placeholder="Numéro de téléphone" type="tel">
                    </div>
                </div>
                <div class="sujet_contact">
                    <div>
                        <p>Comment souhaitez-vous être contacté(e) ?</p>

                        <div class="radio">
                            <div>
                                <input type="radio" name="contact" value="email" required>
                                <label>Par e-mail</label>
                            </div>

                            <div>
                                <input type="radio" name="contact" value="telephone">
                                <label>Par téléphone</label>
                            </div>
                        </div>


                    </div>
                    <div>
                        <label for="sujet">Heure de retrait:</label>

                        <select name="sujet" id="sujet" required>

                            <option selected hidden value="">-- Sélectionnez une heure de retrait --</option>

                            <option value="heure">13h00</option>
                            <option value="heure">14h30</option>
                            <option value="heure">15h45</option>
                            <option value="heure">18h00</option>
                        </select>
                    </div>
                </div>
                <div class="chbox">
                    <input id="donnees" name="donnees" type="checkbox" required>
                    <label for="donnees">J’accepte que mes données soient utilisées pour la newsletter.</label>
                </div>
                <div class="box_btn">
                    <button>Envoyer</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Urban Coffe - Tous droit réservés</p>
        <div>
            <a href="https://be.linkedin.com">
                <img src="Images/icones/facebook.png" alt="logo facebook">
            </a>
            <!-- <a href="https://twitter.com/">
                <img src="Images/icones/twitter.png" alt="logo Twitter">
            </a> -->
            <a href="https://www.instagram.com/">
                <img src="Images/icones/instagram.png" alt="logo Instagram">
            </a>
        </div>
    </footer>

</body>
